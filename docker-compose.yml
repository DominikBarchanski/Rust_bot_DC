services:
  postgres:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: raid_user
      POSTGRES_PASSWORD: raid_pass
      POSTGRES_DB: raid_db
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"

  bot:
    build: ./bot
    depends_on:
      - postgres
      - redis
    env_file:
      - ./bot/.env
    environment:
      - REDIS_URL=redis://redis:6379
    restart: unless-stopped

volumes:
  pgdata:
